<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Odin-Calculator</h1>

    <div class="calculator">

        <div class="container">

            <div class="display" id="display">0</div>

                <button type="button" class="clearBtn" value="clear">AC</button>
                <button type="button" class="sign" value="sign">+/-</button>
                <button type="button" class="percent" value="percent">%</button>
                <button type="button" class="appendOperator" value="divide">/</button>
                <button type="button" class="appendNumber" value="7">7</button>
                <button type="button" class="appendNumber" value="8">8</button>
                <button type="button" class="appendNumber" value="9">9</button>
                <button type="button" class="appendOperator" value="multiply">*</button>
                <button type="button" class="appendNumber" value="4">4</button>
                <button type="button" class="appendNumber" value="5">5</button>
                <button type="button" class="appendNumber" value="6">6</button>
                <button type="button" class="appendOperator" value="subtract">-</button>
                <button type="button" class="appendNumber" value="1">1</button>
                <button type="button" class="appendNumber" value="2">2</button>
                <button type="button" class="appendNumber" value="3">3</button>
                <button type="button" class="appendOperator" value="add">+</button>
                <button type="button" class="appendNumber" id="zero" value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>
                <button type="button" class="equalsBtn" value="=">=</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
